<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="formLogin" style="background-color: bisque">

    <main>

		<section class = "vh-100">
			<div class="container-fluid">
				<div class="row">
				  <div class="col-sm-12 text-black">

			<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

				<form style="width: 23rem;">

				<h2 class="fw-large text-danger mb-3 pb-3" style="letter-spacing: 1px;"> Logical View Solutions CPD and Training Platform</h2>					
				<h3 class="fw-large mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
			
			<form id="formLogin">
				<div data-mdb-input-init class="form-outline mb-4">
					<label for="userid" class="form-label">User ID</label>
					<input type="number" class="form-control" id="userid" name="userid">
				</div>
				<div data-mdb-input-init class="form-outline mb-4">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="pt-1 mb-4">
				<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>

			<div class="col-sm-8 px-0 d-none d-sm-block">
				<div class="container">
				<img src="https://images2.alphacoders.com/261/thumb-1920-26102.jpg"
				  alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
				</div>
			</div>
    
		</section>

 	</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        // Detect the submission of the login form.
        $('#formLogin').submit(function(e) {
            // Prevent a reload of the page
            e.preventDefault();

            // Make AJAX call to auth.php
            $.ajax({
                // URL is where we are sending it
                url: './auth.php',

                // Method is how we are sending it
                method: 'POST',

                // Data is the data we are sending
                data: $(this).serialize(),

                success: function(response) {
                    // "true" means that the user was authenticated from auth.php
                    if (response == 'true')
                    {
                        // Redirect to index.php
                        window.location.href = 'index.php';
                    }
                    else
                    {
                        Swal.fire({
                            title: "Something went wrong!",
                            text: response,
                            icon: "error",
                            heightAuto: false
                        });
                    }
                }
            });
        });

    </script>
</body>
</html>
